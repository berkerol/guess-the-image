<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Guess the Image</title>
  <meta name="description" content="Try to recognize the partially visible images">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="gti.css">
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="images.js"></script>
  <script defer src="gti.js"></script>
</head>

<body>
  <div class="modal fade" id="settings" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Settings</h4>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col">
                <label for="rows">Rows</label>
                <input type="number" class="form-control" id="rows" min="3" max="99">
              </div>
              <div class="form-group col">
                <label for="cols">Columns</label>
                <input type="number" class="form-control" id="cols" min="3" max="99">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="limit">Limit</label>
                <input type="number" class="form-control" id="limit" min="0" max="9999">
              </div>
              <div class="form-group col my-auto">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="del" accesskey="d">
                  <label for="del" class="form-check-label"><u>D</u>elete photo after round</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="save()" accesskey="a" data-dismiss="modal"><i class="fas fa-save"></i> S<u>a</u>ve</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="d-flex justify-content-center">
      <h5 class="my-auto">Remaining: <span id="remaining"></span></h5>
      <div class="form-group my-auto ml-4 mr-4">
        <input type="text" class="form-control" id="guess">
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-success" onclick="if(!locked)window.guess()" accesskey="g"><i class="fas fa-search"></i> <u>G</u>uess</a>
        <button type="button" class="btn btn-primary" onclick="if(!locked)random()" accesskey="r"><i class="fas fa-random"></i> <u>R</u>andom</a>
        <button type="button" class="btn btn-danger" onclick="if(!locked)giveUp()" accesskey="u"><i class="fas fa-times"></i> Give <u>U</u>p</a>
        <button type="button" class="btn btn-info" onclick="restart()" accesskey="e"><i class="fas fa-sync"></i> R<u>e</u>start</a>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#settings" accesskey="s"><i class="fas fa-cog"></i> <u>S</u>ettings</button>
      </div>
    </div>
  </div>
  <canvas id="canvas">Your browser doesn't support HTML5.</canvas>
</body>

</html>
